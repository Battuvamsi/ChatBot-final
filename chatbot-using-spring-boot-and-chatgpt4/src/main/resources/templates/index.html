<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(192, 192, 192);
            margin: 0;
            padding: 0;
            margin-left: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            margin-left: -20px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 1000px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100px;
        }

        button:hover {
            background-color: #45a049;
        }

        .answer-container {
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        h1 {
            color: rgb(128, 128, 255);
            font-family: cursive;
            font-size: 50px;
        }
        
        h6{
			padding-left: 1000px;
		}
    </style>
</head>
<body>

    <nav>
        <h1>CHAT APP</h1>
        <h6> created by BATTU VAMSI</h6>
    </nav>

    

    <!-- Display chat history in the correct order -->
    <div th:each="message : ${chatHistory}">
        <p th:if="${message.startsWith('You:')}" th:text="${message}" style="font-weight: bold; color: rgb(0, 0, 0);"></p>
        <p th:unless="${message.startsWith('You:')}" th:text="${message}" style="color: rgb(0, 0, 0);"></p>
    </div>

    <form action="/chat/ui" method="post">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Ask</button>
    </form>

    <div class="answer-container" th:if="${answer}">
        <h2>Answer:</h2>
        <p th:text="${answer}" style="color: rgb(0, 128, 255);"></p>
    </div>

</body>
</html>
